<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>R E F - Contact Me</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            background-color: #000;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
            overflow: hidden;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background-color: #000;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0px 10px 40px rgba(0, 0, 0, 0.6);
            width: 100%;
            max-width: 600px;
            text-align: center;
            position: relative;
            top: 20vh;
            animation: fadeIn 1.5s ease-out;
        }
        .profile-card {
            background-color: #222;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 0 15px 4px rgba(0, 188, 212, 0.6);
            margin-bottom: 20px;
            width: 100%;
            max-width: 400px;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease;
            color: #fff;
            position: relative;
            animation: bounceIn 1s ease-out;
        }
        .profile-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 0 25px 6px rgba(0, 188, 212, 0.8);
        }
        .profile-image {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-bottom: 20px;
            border: 5px solid #fff;
            transition: transform 0.3s ease;
        }
        .profile-image:hover {
            transform: scale(1.1);
        }
        h1 {
            font-size: 3em;
            margin-bottom: 10px;
            color: #fff;
        }
        p {
            font-size: 1.3em;
            color: #b0b0b0;
            margin-bottom: 20px;
        }
        .profile-info {
            font-size: 1.1em;
            color: #ddd;
            margin: 10px 0;
        }
        a {
            color: #ffffff;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }
        a:hover {
            color: #00b0f0;
        }
        .social-icons {
            display: flex;
            justify-content: center;
            margin-top: 30px;
            gap: 20px;
        }
        .social-icons a {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #1da1f2;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        .social-icons a:hover {
            background-color: #00b0f0;
            transform: scale(1.1);
        }
        .social-icons img {
            width: 28px;
            height: 28px;
        }
        footer {
            font-size: 1.1em;
            color: #bbb;
            margin-top: 20px;
        }
        footer p {
            margin-top: 10px;
        }
        .footer-text {
            font-size: 1.2em;
            color: #aaa;
            margin-top: 30px;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes bounceIn {
            0% { transform: scale(0.5); opacity: 0; }
            60% { transform: scale(1.1); opacity: 1; }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="profile-card">
        <img src="https://i.pinimg.com/564x/45/79/cf/4579cf3ed8146995e5fc775e8efb4a2e.jpg" alt="Profile Image" class="profile-image">
        <h1>R E F</h1>
        <p>Welcome to my personal contact page</p>
        <div class="profile-info">
            <p><strong>Age:</strong> 20 years</p>
            <p><strong>Telegram Username:</strong> <a href="https://t.me/Xisjs" target="_blank">Xisjs@</a></p>
        </div>
        
        <div class="social-icons">
            <a href="https://t.me/Xisjs" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/6/63/Telegram_logo.svg" alt="Telegram">
            </a>
        </div>
    </div>

    <footer>
        <p>Feel free to reach out to me anytime on Telegram!</p>
        <div class="footer-text">
            <p>This is my personal page. Connect with me and let's stay in touch!</p>
        </div>
    </footer>
</div>

</body>
</html>
